<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <main class="container">
        <div class="col-12 col-md-10 col-lg-8 mx-auto bg-black text-white mt-5 p-4 rounded-3">
            <h1 class="text-center">Crear cuenta</h1>
            <h4 class="text-center mb-3">Formulario de registro</h4>

            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}

            <form method="post" action="{{ url_for('inicio_de_sesion') }}">
              <section class="row">
                <div class="col-6 mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input name="nombre" class="form-control" id="nombre" placeholder="Nombre" type="text" required value="{{ nombre|default('') }}">
                </div>

                <div class="col-6 mb-3">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos" type="text" required value="{{ apellidos|default('') }}">
                </div>
              </section>

              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input name="correo" class="form-control" id="correo" placeholder="nombre@ejemplo.com" type="email" required value="{{ correo|default('') }}">
              </div>

              <h6 class="mt-3">Fecha de nacimiento</h6>
              <section class="row">
                <div class="col-4 mb-3">
                  <label for="dia" class="form-text">Día</label>
                  <input name="dia" class="form-control" id="dia" placeholder="DD" type="number" min="1" max="31" required value="{{ dia|default('') }}">
                </div>

                <div class="col-4 mb-3">
                  <label for="mes" class="form-text">Mes</label>
                  <input name="mes" class="form-control" id="mes" placeholder="MM" type="number" min="1" max="12" required value="{{ mes|default('') }}">
                </div>

                <div class="col-4 mb-3">
                  <label for="ano" class="form-text">Año</label>
                  <input name="ano" class="form-control" id="ano" placeholder="AAAA" type="number" min="1900" max="2025" required value="{{ ano|default('') }}">
                </div>
              </section>

              <section class="row">
                <div class="col-6 mb-3">
                  <label for="genero" class="form-label">Género</label>
                  <select name="genero" id="genero" class="form-control">
                    <option value="hombre" {% if genero=='hombre' %}selected{% endif %}>Hombre</option>
                    <option value="mujer" {% if genero=='mujer' %}selected{% endif %}>Mujer</option>
                    <option value="otro" {% if genero=='otro' %}selected{% endif %}>Otro</option>
                    <option value="prefiero_no_decir" {% if genero=='prefiero_no_decir' %}selected{% endif %}>Prefiero no decir</option>
                    <option value="otro" {% if genero=='El macho' %}selected{% endif %}>El macho</option>
                  </select>
                </div>
              </section>

              <section class="row mt-3">
                <div class="col-6 mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input name="password" class="form-control" id="password" placeholder="Contraseña" type="password" required>
                </div>

                <div class="col-6 mb-3">
                  <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                  <input name="confirm_password" class="form-control" id="confirm_password" placeholder="Repetir contraseña" type="password" required>
                </div>
              </section>

              <section class="row mt-2">
                <div class="col-12 d-flex justify-content-end gap-2">
                  <button type="reset" class="btn btn-secondary">Limpiar</button>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
              </section>
            </form>
          </div>
        </main>
    </body>
    </html>
